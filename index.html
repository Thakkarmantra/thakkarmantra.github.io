<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ‚ Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #fffaf5, #f3e9dc);
      font-family: 'Georgia', serif;
      text-align: center;
      color: #d4af37;
    }

    h1 {
      font-size: 3em;
      margin-top: 60px;
      color: #d4af37;
      text-shadow: 0 0 15px #f5deb3, 0 0 40px #d4af37;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸŽ‚ Cake */
    .cake {
      position: relative;
      margin: 100px auto 0;
      width: 200px;
      height: 160px;
      animation: floatCake 3s ease-in-out infinite alternate;
    }

    @keyframes floatCake {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .layer1, .layer2 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,0.1);
    }

    .layer1 {
      bottom: 0;
      width: 200px;
      height: 80px;
      background: linear-gradient(to bottom, #fff5e1, #f1d9b5);
    }

    .layer2 {
      bottom: 70px;
      width: 140px;
      height: 60px;
      background: linear-gradient(to bottom, #fff8e7, #f3d7aa);
    }

    .frosting {
      position: absolute;
      top: 0;
      width: 100%;
      height: 15px;
      background: #fff;
      border-radius: 10px 10px 0 0;
      box-shadow: inset 0 -2px 0 rgba(212,175,55,0.3);
    }

    /* Candle */
    .candle {
      position: absolute;
      width: 10px;
      height: 40px;
      background: repeating-linear-gradient(45deg, #fff, #fff 5px, #d4af37 5px, #d4af37 10px);
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 14px;
      background: radial-gradient(circle, gold 40%, orange 70%, transparent 90%);
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.3); opacity: 0.8; }
    }

    /* âœ¨ Sparkles */
    .spark {
      position: absolute;
      width: 5px;
      height: 5px;
      background: gold;
      border-radius: 50%;
      animation: sparkle 1s ease-out forwards;
    }

    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2) translateY(-50px); opacity: 0; }
    }

    /* ðŸŽˆ Balloons */
    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 10s ease-in infinite;
    }

    .balloon::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 60px;
      background: rgba(212,175,55,0.4);
      left: 50%;
      bottom: -60px;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0.8; }
      50% { transform: translateY(40vh); opacity: 1; }
      100% { transform: translateY(-20vh); opacity: 0.6; }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday ðŸŽ‰</h1>

  <div class="cake" id="cake">
    <div class="layer1">
      <div class="frosting"></div>
    </div>
    <div class="layer2">
      <div class="frosting"></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
  </div>

  <!-- ðŸŽµ Soft Piano Audio -->
  <audio autoplay loop>
    <source src="soft_piano.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ðŸŽˆ Classy Gold Balloons
    for (let i = 0; i < 8; i++) {
      const b = document.createElement("div");
      b.classList.add("balloon");
      b.style.left = Math.random() * 100 + "vw";
      b.style.animationDuration = (8 + Math.random() * 4) + "s";
      b.style.background = radial-gradient(circle at 30% 30%, rgba(255,215,0,0.9), rgba(212,175,55,0.7));
      document.body.appendChild(b);
    }

    // âœ¨ Gentle Sparkles
    setInterval(() => {
      const spark = document.createElement("div");
      spark.classList.add("spark");
      spark.style.left = 45 + Math.random() * 10 + "%";
      spark.style.top = 65 + Math.random() * 10 + "%";
      spark.style.background = hsl(${40 + Math.random() * 20},100%,70%);
      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 1000);
    }, 200);
  </script>
</body>
</html>
